<!DOCTYPE html>
<article  [ngClass]="{'cadrepost': true,
                        'inred': loveIts < 0,
                        'ingreen': loveIts > 0}" class="cadrepost">
  <div id="entete">
      <h3>{{ title }} ({{loveIts}})</h3>
      <p>{{created_at}}</p>
  </div>
  <div id="content">
    <p>{{content}}</p>
  </div>
  <button class="btn-success"  (click)="getLike()">j'aime</button>
  <button class="btn-danger" (click)="getNoLike()">beurkk</button>
</article>

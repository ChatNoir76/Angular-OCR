<!DOCTYPE html>
<article  [ngClass]="{'cadrepost': true,
                        'isKO': loveIts <= -5,
                        'isOK': loveIts >= 5}" class="cadrepost">
  <div id="entete">
      <h3>{{ title }} ({{loveIts}})</h3>
      <p>{{created_at}}</p>
  </div>
  <div id="content">
    <p>{{content}}</p>
  </div>
  <button class="btn btn-success"  (click)="getLike()">j'aime</button>
  <button class="btn btn-danger" (click)="getNoLike()">beurkk</button>
</article>

<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="postForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group form-align">
      <div>
          <label for="titre">Titre du post</label>
          <input type="text" id="titre" class="form-control" formControlName="titre">
      </div>
      <div>
          <label for="nom">Votre nom</label>
          <input type="text" id="nom" class="form-control" formControlName="nom">
      </div>
    </div>
    <div class="form-group">
      <label for="contenu">Message</label>
      <textarea type="text" id="contenu" class="form-control" formControlName="contenu"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="postForm.invalid">Poster</button>
  </form>
</div>
